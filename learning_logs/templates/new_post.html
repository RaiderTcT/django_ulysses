{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}New post{% endblock %}
{% block content%}
<h1><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }} </a></h1>
<p>Add new post:</p>
<form action="{% url 'learning_logs:new_post' topic.id %}" method="post">
  {% csrf_token %}
  {{form.media}}
  {% bootstrap_form form %}
  <input type="submit" value="添加"/>
</form>
{% endblock %}
