{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}
{% block title %}{% trans "New Topic:"%}{% endblock %}
{% block header %}
  <h2>Add a new topic:</h2>
{% endblock %}
{% block content%}

<form class="form" action="{% url 'learning_logs:new_topic' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" value={% trans "Submit"%}/>
</form>
{% endblock %}
